apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: mytest-role
spec:
  providerConfigRef:
  	name: aws-provider
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  name: mytest-function
spec:
  providerConfigRef:
  	name: aws-provider
  forProvider:
    handler: index.js
    region: ap-southeast-2
    roleRef:
      name: mytest-role
    runtime: nodejs16.x
    s3Bucket: mytest-bucket.flerwin.com
    s3Key: data/output/mytest.zip
